        <a-entity position="0 0.3 0.05">
            <a-box position="-0.75 1.1 0" scale="0.4 0.4 0.1" material="color: #FF5722;"></a-box>
            <a-box position="-0.25 1.1 0" scale="0.4 0.4 0.1" material="color: #2196F3;"></a-box>
            <a-box position=" 0.25 1.1 0" scale="0.4 0.4 0.1" material="color: #4CAF50;"></a-box>
            <a-box position=" 0.75 1.1 0" scale="0.4 0.4 0.1" material="color: #FFC107;"></a-box>
            <a-box position="-0.75 0.5 0" scale="0.4 0.4 0.1" material="color: #E91E63;"></a-box>
            <a-box position="-0.25 0.5 0" scale="0.4 0.4 0.1" material="color: #9C27B0;"></a-box>
            <a-box position=" 0.25 0.5 0" scale="0.4 0.4 0.1" material="color: #3F51B5;"></a-box>
            <a-box position=" 0.75 0.5 0" scale="0.4 0.4 0.1" material="color: #00BCD4;"></a-box>

            <a-box position="-0.25 -0.7 0" scale="0.4 0.4 0.1" material="color: #795548;"></a-box>
            <a-box position=" 0.25 -0.7 0" scale="0.4 0.4 0.1" material="color: #9E9E9E;"></a-box>
            <a-box position=" 0.75 -0.7 0" scale="0.4 0.4 0.1" material="color: #607D8B;"></a-box>

        <a-text 
            value="AR Creator / Developer" 
            align="center" 
            position="0 -1.0 0.2" 
            width="3.5" 
            color="#666666" 
            wrap-count="25">
        </a-text>
        
        <a-text 
            value="TARO YAMADA" 
            align="center" 
            position="0 -1.3 0.2" 
            width="5" 
            color="#111111" 
            font="roboto"
            wrap-count="15">
        </a-text>
    </a-entity>
